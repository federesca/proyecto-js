<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Napolitino con jquery</title>
    <link rel="stylesheet" href="/css/styleMenu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="cart-nav">
          <div class="icon">
            <i class="fas fa-shopping-cart"></i>
            <span>Carrito</span>
          </div>
          <div class="item-count">0</div>
        </div>
        <div class="card">
          <img src="/assets/DesafioJQ/blueBoxDesafio.jpg" alt="">
          <div class="content">
            <div class="row">
              <div class="details">
                <span>Blue Box</span>
                <p>Queso azul y cebolla caramelizada</p>
              </div>
              <div class="price">$500</div>
            </div>
            <div class="buttons">
              <button>Comprar</button>
              <button class="cart-btn">Agregar al carrito</button>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="/assets/DesafioJQ/BocconnaBoxDesafio.jpg" alt="">
          <div class="content">
            <div class="row">
              <div class="details">
                <span>Bocconna Box</span>
                <p>Bocconcinos, tomate y albahaca</p>
              </div>
              <div class="price">$650</div>
            </div>
            <div class="buttons">
              <button>Comprar</button>
              <button class="cart-btn">Agregar al carrito</button>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="/assets/DesafioJQ/funghiBoxDesafio.jpg" alt="">
          <div class="content">
            <div class="row">
              <div class="details">
                <span>Funghi Box</span>
                <p>Hongos de pino y muzzarella</p>
              </div>
              <div class="price">$700</div>
            </div>
            <div class="buttons">
              <button>Comprar ahora</button>
              <button class="cart-btn">Agregar al carrito</button>
            </div>
          </div>
        </div>
    </div>
      <script src="/js/script.js"></script>
</body>
</html>
